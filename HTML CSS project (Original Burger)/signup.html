<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel = "website icon" type="png" href = "images/burger-logo (1).png">
    <link rel = "stylesheet" href = "css/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Blinker' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bona Nova' rel='stylesheet'>
</head>

<body>

     
   <div class="container">

    <form action=""> 
   <h2>Create An Account</h2> 

   <div class="form_container">
    <div class="form_control">
      <label for="first_name"> First Name </label>
      <input
        id="first_name"
        name="first_name"
        placeholder="Enter First Name..."
      />
    </div> 

   <div class="form_container">
    <div class="form_control">
      <label for="last_name"> Last Name </label>
      <input
        id="last_name"
        name="last_name"
        placeholder="Enter Last Name..."
      />
    </div>  

    <div class="form_container">
        <div class="form_control">
          <label for="email"> Email Address</label>
          <input
            id="email"
            name="email"
            placeholder="Enter Your Email..."
          />
        </div>  


        <div class="form_container">
            <div class="form_control">
              <label for="phn-no"> Phone No </label>
              <input
                id="phn-no"
                name="phn-no"
                placeholder="Enter Your Phone no..."
              />
            </div>

            <div class="form_container">
                <div class="form_control">
                  <label for="password"> Password </label>
                  <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter password..."
                  />
                </div> 

                <div class="form_container">
                    <div class="form_control">
                      <label for="password">Confirm Password </label>
                      <input type="password"
                        id="con-password"
                        name="con-password"
                        placeholder="Confirm password..."
                      />
                    </div> 

        </form>

         <div class="text">
            By creating an account you are joining OriginalBurger and agree to
            <br> the OriginalBurgerâ€™s <a href="#">PRIVACY POLICY</a> and <a href="#">TERMS & CONDITIONS</a>

            <div class="text2">
                Already have an account? <a href="login.html">Log in</a>
            </div> 
         </div>

         <div class="create-acc">
          <div class="create-acnt">Create Account</div> 

         </div>

   </div>

</body>
</html>
