<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Menu</title>
    <link rel = "website icon" type="png" href = "images/burger-logo (1).png">
    <link rel = "stylesheet" href = "css/view.css">
    <link href='https://fonts.googleapis.com/css?family=Bona Nova' rel='stylesheet'>
   
</head>

<body>


<div class="container">
    <div class="explore">
        Explore Our Menu
    </div>

    <div class="grid">

        <div class="item1">
            <img 
              class="grid-image"
              src="images/chicken.jpg"
              alt="image 1" 
            />
            <div class="chicken">Chicken Fries -130 taka</div>
          </div>
          <div class="item2">
            <img
              class="grid-image"
              src="images/pizza.jpg"
              alt="image 2"
            />
            <div class="pizza">Peperonni Pizza -Large:700 taka, Medium:520 taka, Small-450 taka</div>
          </div>
          <div class="item3">
            <img
              class="grid-image"
              src="images/fries2.jpg"
              alt="image 3"
            />
            <div class="fries">Hot Fries -100 taka</div>
          </div>
          <div class="item4">
            <img
              class="grid-image"
              src="images/sandwich.jpg"
              alt="image 4"
            />
            <div class="sandwich">Sandwich -110 taka</div> 
          </div>
          <div class="item5">
            <img
              class="grid-image"
              src="images/nachos.jpg"
              alt="image 5"
            />
            <div class="nachos">Nachos -85 taka</div> 
          </div>
          <div class="item6">
            <img
              class="grid-image"
              src="images/pastry2.jpg"
              alt="image 6"
            />
            <div class="pastry">Pastry -100 taka</div> 
          </div>
          <div class="item7">
            <img
              class="grid-image"
              src="images/shake.jpg"
              alt="image 7"
            />
            <div class="shake">Oreo shake - 105 taka</div> 
          </div>

          <div class="item8">
            <img
              class="grid-image"
              src="images/hot-coffee.jpg"
              alt="image 8"
            />
            <div class="hot-coffee">Hot Coffee -60 taka</div> 
          </div>

    </div>


    </div>

    </div>
   

</body>

</html>
